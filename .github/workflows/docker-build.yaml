name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: configure aws cred
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Extract branch name
      shell: bash
      run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
      id: branch_name

    - name: Extract sha in a short form
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      id: sha_short

    - name: Building image
      env:
        ECR_REPOSITORY: exam-cluster
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        LATEST_IMAGE: ${{ github.event.repository.name }}:latest
        FULL_IMAGE: ${{ github.event.repository.name }}:${{ github.event.repository.name }}-${{ steps.branch_name.outputs.branch }}-${{ steps.sha_short.outputs.sha_short}}
      run: |
       docker build -t $ECR_REGISTRY/$LATEST_IMAGE .
       docker push $ECR_REGISTRY/$ECR_REPOSITORY:$LATEST_IMAGE
