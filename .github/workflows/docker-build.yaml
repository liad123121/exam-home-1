name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Extract branch name
      shell: bash
      run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> $GITHUB_OUTPUT
      id: branch_name

    - name: Extract sha in a short form
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      id: sha_short

    - name: Building lastest image
      run: docker build . --file Dockerfile --tag ${{ github.event.repository.name }}:latest

    - name: Building second image
      run: docker build . --file Dockerfile --tag ${{ github.event.repository.name }}:${{ github.event.repository.name }}-${{ steps.branch_name.outputs.branch }}-${{ steps.sha_short.outputs.sha_short}}
